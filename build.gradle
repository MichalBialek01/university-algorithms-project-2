plugins {
    id 'java'
}

group = 'pl.edu.pwr'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.jgrapht', name: 'jgrapht-core', version: '1.5.1'
    implementation group: 'org.jgrapht', name: 'jgrapht-ext', version: '1.5.1'
    implementation 'com.github.vlsi.mxgraph:jgraphx:4.0.6'
}